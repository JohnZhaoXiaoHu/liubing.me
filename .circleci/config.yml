version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: node:14.21.1

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install -y lftp sshpass

      # 缓存中使用依赖
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      # 安装依赖
      - run:
          name: Install Dependencies
          command: yarn install

      # 保存缓存
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # Build打包
      - run:
          name: Build project
          command: yarn docs:build

      # 将dist打成压缩包
      - run:
          name: Compress dist
          command: |
            cd src/.vuepress
            tar -zcvf dist.tar.gz dist
            ls -alh /root/repo/src/.vuepress/

      # 推送dist压缩包到服务器指定位置
      - run:
          name: Deploy to FTP server
          command: |
            lftp -c "open -u $FTP_USER,$FTP_PASS ftp://$FTP_HOST; set ssl:verify-certificate no; set ftp:ssl-allow no; cd vuepress; put src/.vuepress/dist.tar.gz"

      # 服务器解压压缩包
      - run:
          name: Decompress dist.tar.gz on the server
          command: sshpass -p $SSH_PASS ssh $SSH_USER@$FTP_HOST "cd $SSH_PATH && tar -zxvf dist.tar.gz && rm -rf dist.tar.gz"

      # 推送dist至GitHub
      - run:
          name: Deploy to GitHub
          command: |
            cd src/.vuepress/dist
            git init
            git config user.name "liub1934"
            git config user.email "liub1934@gmail.com"
            git add .
            git commit -m "Push Dist"
            git push --force --quiet "https://${GITHUB_TOKEN}@github.com/https://github.com/liub1934/liubing.me.git" master:dist

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
